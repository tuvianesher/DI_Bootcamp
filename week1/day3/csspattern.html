<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      width: 40px;
      height: 40px;
      border: 2px solid black;
      background-color: yellow;
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .left,
    .right {
      display: flex;
      flex-direction: column;
    }
    
    .center {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="center">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="right">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>
</body>
</html>
